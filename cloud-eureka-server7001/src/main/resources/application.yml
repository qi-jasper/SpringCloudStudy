server:
  port: 7001

eureka:
  instance:
    # Eureka服务端的实例名称
    hostname: eureka7001.com
  client:
    # false 表示不向注册中心注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心，其职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      # 作用域，这里不一样了
      defaultZone: http://eureka7002.com:7002/eureka/