server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        # Nacos 服务注册中心地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置 Sentinel Dashboard 地址
        dashboard: localhost:8080
        # 默认配置 8719 端口，假如被占用会自动从 8719 开始依次 +1 扫描，直到找到未被占用的端口
        port: 8719

      # 新增持久化进 Nacos 配置
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: cloudalibaba-sentinel-service
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

management:
  endpoints:
    web:
      exposure:
        include: '*'